<div class="flex-container header"
     fxLayout="column"
     fxLayoutAlign="space-around center">
  <h1>El regalo colectivo que estábais esperando</h1>

  <img src="/images/logo.png" alt="Trival Logo">

  <div class="header-down">
    <h2>Elige el plan perfecto para tu grupo y ¡a jugar!</h2>

    <md-icon>arrow_drop_down_circle</md-icon>
  </div>
</div>

<div class="flex-container products"
     fxLayout="row"
     fxLayoutWrap
     fxLayoutAlign="center center">
  <md-card *ngFor="let product of products" class="product">
    <md-card-content>
      <h2>{{ product.title }}</h2>
      <div md-card-avatar class="example-header-image"></div>
      <img src="/images/caja_1.png">
      <div class="product-price"><span class="product-price-quantity">{{ product.prize }}</span>€</div>
      <md-divider></md-divider>
      <md-list>
        <md-list-item *ngFor="let feature of features">
          <div class="flex-container"
               fxFill
               fxLayout="row"
               fxLayoutAlign="space-between center">
            <div fxFlex>
              {{ feature.text }}
            </div>
            <div>
              <md-icon color="accent" *ngIf="feature.value === true">check_circle</md-icon>
              <span *ngIf="feature.value !== true">{{ product[feature.value] }}</span>
            </div>
          </div>
       </md-list-item>
     </md-list>
    </md-card-content>
    <div class="action-tip">
      Pulsa el botón si deseas que te avisemos cuando esté disponible
    </div>
    <md-card-actions class="flex-container" fxLayout="row">
      <button md-raised-button color="primary" fxFlex>¡LO QUIERO!</button>
    </md-card-actions>
  </md-card>
</div>

<div class="footer">
  <img src="/images/footer.png" alt="Footer">
</div>
